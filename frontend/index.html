<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Damas Online</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="display: flex;flex-direction: column;">
    <div id="feedbackConnection">
        Conectando ao Backend.
    </div>
    <div class="container" id="game-content" style="display: none;">
        <!-- Tela de Login -->
        <div id="login-screen" class="screen">
            <h1>Jogo de Damas Online</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Digite seu nome" required>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Tela de Espera -->
        <div id="waiting-screen" class="screen hidden">
            <h2>Bem-vindo, <span id="username-display"></span>!</h2>
            <p id="feed-back-match-looking">Procurando partida...</p>
            <div class="loader"></div>
            <button id="cancel-queue">Cancelar</button>
        </div>

        <!-- Tela do Jogo -->
        <div id="game-screen" class="screen hidden">
            <h2>Partida Encontrada!</h2>
            <p id="connection-pod">Conectando ao jogo...</p>
            <canvas id="damasCanvas" width="400" height="400"></canvas>
        </div>
    </div>

    <!-- Placar e Vez do Jogador -->
    <div id="info" class="hidden">
        <!-- Indicação de vez do jogador -->
        <div id="vez">Vez: Azuis</div>

        <!-- Placar -->
        <div id="placar">
            <div class="placar-item" id="placar-azuis">
                <span class="placar-label">Azuis:</span>
                <span class="placar-pontos" id="pontosPretas">0</span>
            </div>
            <div class="placar-item" id="placar-vermelhas">
                <span class="placar-label">Vermelhas:</span>
                <span class="placar-pontos" id="pontosVermelhas">0</span>
            </div>
        </div>
        <div style="color: black;font-size: 18px;font-weight: 600;margin-top: 20px;">Minha Peça: <span
                id="myPeace">Azuis</span> </div>

    </div>

    <script src="client.js"></script>
</body>

</html>
